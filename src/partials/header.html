  <!DOCTYPE html>
  
  <header class="head">
      <picture class="logo">
        <source srcset="./images/logo/logo-webp/logo-desktop.webp 1x, ./images/logo/logo-webp/logo@2x-desktop.webp"
          media="(min-width: 1280px)" type="image/webp" />
        <source srcset="./images/logo/logo-webp/logo-tablet.webp 1x, ./images/logo/logo-webp/logo@2x-tablet.webp"
          media="(min-width: 768px)" type="image/webp" />
        <source srcset="./images/logo/logo-webp/logo-mobile.webp 1x, ./images/logo/logo-webp/logo@2x-mobile.webp"
          media="(min-width: 320px)" type="image/webp" />
        <source srcset="./images/logo/logo-desktop.png 1x, ./images/logo/logo@2x-desktop.png 2x" 
          media="(min-width: 1280px)"
          type="image/png" />
        <source srcset="./images/logo/logo-tablet.png 1x, ./images/logo/logo@2x-tablet.png 2x" 
          media="(min-width: 768px)"
          type="image/png" />
        <source srcset="./images/logo/logo-mobile.png 1x, ./images/logo/logo@2x-mobile.png 2x" 
          media="(min-width: 320px)"
          type="image/png" />
      
        <img src="./images/logo/logo-desktop.png" alt="">
      </picture>
    <container class="container">
      <div class="heading">
        <h1 class="title">FIND BEST EVENTS AROUND THE WORLD</h1>
      </div>
    </container>
           
  </header>
